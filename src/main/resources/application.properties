spring.application.name=csd230-lecture-2.11.1-react-in-class-exercise

# H2 Database Config
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Show SQL logs (helpful for debugging the tutorial)
spring.jpa.show-sql=true
# Ensure tables are created based on your Entity classes
spring.jpa.hibernate.ddl-auto=update

# Enable H2 Console (at http://localhost:8080/h2-console)
spring.h2.console.enabled=true